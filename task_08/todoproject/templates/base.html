{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Base title{% endblock %}</title>
  {#  <link#}
  {#    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"#}
  {#    rel="stylesheet"#}
  {#    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"#}
  {#    crossorigin="anonymous"#}
  {#  >#}
  <link
    href="{% static 'css/bootstrap.min.css' %}"
    rel="stylesheet"
  >

</head>
<body>

<nav class="navbar navbar-expand-sm bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">ToDo</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-sm-0">
        <li class="nav-item">
          <a
            class="nav-link"
            href="{% url 'todo-list:create-item' %}"
          >Add</a>
        </li>
        <!--
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
        -->
      </ul>

      <div class="btn-group" role="group">
        {% if request.user.is_authenticated %}
          <div>Welcome,
            {% firstof request.user.first_name request.user.username %}</div>
          <span class="mx-1"></span>
          <a
            href="{% url 'custom-auth:logout' %}">Logout</a>
        {% else %}
          <a
            href="{% url 'custom-auth:login' %}">Login</a>
          <span class="mx-1"></span>
          <a
            href="{% url 'custom-auth:user-register' %}">Register</a>
        {% endif %}
      </div>

    </div>
  </div>
</nav>

<main class="container">
  {% block content %}
    Base body
  {% endblock %}
</main>

{#<script#}

{#  crossorigin="anonymous"#}
{#></script>#}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
