{% extends 'registration/base.html' %}

{% block title %}
  User registration
{% endblock %}

{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button
      class="btn btn-primary"
      type="submit"
    >Register
    </button>
  </form>
{% endblock %}
